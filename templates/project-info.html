<!doctype html>
<html>
<head>
	<title>Project Info</title>
</head>

<body>
	<ul>
		<table>
			<tr>
				<th>Project Name</th>
				<th>Decription</th>
				<th>Maximum Grade</th>
			</tr>
			<tr>
				<td>{{ title }}</td>
				<td>{{ description }}</td>
				<td>{{ max_grade }}</td>

			</tr>
		</table>
	</ul>
	<ul>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Grade Recieved</th>
			</tr>
			{% for row in rows %}
			<tr>
				<td>{{ row[0] }}</td>
				<td>{{ row[1] }}</td>
				<td>{{ row[2] }}</td>
			</tr>
			{% endfor %}
		</table>
	</ul>

</body>
</html>
