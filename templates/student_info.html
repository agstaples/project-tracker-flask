<!doctype html>
<html>
<head>
		<title>Student Info</title>
</head>
<body>
	<ul>
		{% for message in get_flashed_messages() %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	<h1>{{ first }} {{ last }}</h1>

	<ul>
		<table>
			<tr>
				<th>Project Name</th>
				<th>Grade</th>
			</tr>
			{% for row in rows %}
			<tr>
				<td><a href="/project?title={{ row[0] }}">{{ row[0] }}</a></td>
				<td>{{ row[1] }}</td>
			</tr>
			{% endfor %}

		</table>
	</ul>
	<p>GitHub Account: {{ github }}</p>
</body>
</html>
